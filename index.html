<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influencer Gear</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <h1 class="nav-h1">Influencer products</h1>
      <ul>
        <li class="li-text">Home</li>
        <li class="li-text">Products</li>
        <li class="li-text">Sign Up</li>
        <li class="li-text">Log In</li>
        <li class="search-img"><img src="./images/akar-icons_search.svg" alt=""></li>
        <li class="cart-img"><img src="./images/clarity_shopping-cart-outline-badged.svg" alt=""></li>
      </ul>
    </nav>
    <!-- Banner Section -->
    <section class="banner-section">
      <div class="banner-left">
        <h1 class="banner-h1"><span>Start your Journey as</span>
          <span>Influencer</span>
        </h1>
        <p class="banner-p"><span>Lorem ipsum dolor sit amet, consectetur adipiscing elit </span><span>vestibulum
            sed
            scelerisque eros.Lectu faucibus.</span>
        </p>
        <button class="banner-btn"><span>Preebook now</span><img src="./images/arrow-forward 1.svg" alt=""></button>
      </div>
      <div class="banner-right">
        <img src="./images/main-camera.png" alt="" class="banner-camera">
      </div>
    </section>
  </header>

  <main>

    <div class="main-company-section">
      <hr class="hr-style">
      <div class="image-optimize">
        <div class="company-img i-1"><img src="./logos/Alibaba.svg" alt=""></div>
        <div class="company-img i-2"><img src="./logos/Amazon.svg" alt=""></div>
        <div class="company-img i-3"><img src="./logos/Daraz.pk Logo.svg" alt=""></div>
        <div class="company-img i-4"><img src="./logos/Ebay.svg" alt=""></div>
        <div class="company-img i-5"><img src="./logos/Rakuten.svg" alt=""></div>
        <div class="company-img i-6"><img src="./logos/Target.svg" alt=""></div>
        <div class="company-img i-7"><img src="./logos/Walmart.svg" alt=""></div>
      </div>
      <hr class="hr-style">
    </div>
  </main>
</body>

</html>
